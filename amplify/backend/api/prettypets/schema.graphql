type User @model {
  id: ID!
  email: String!
  prettyPoints: Int!
}

type PrettyPet @model {
  id: ID!
  animal: String!
  nickname: String!
  color: String!
  colorHex: String!
  owner: String!
  shiny: Boolean!
  traits: [[String]]!
  star: Int!
  stats: PetStats
  variant: Int!
  status: String
}

type PetStats {
  cool: Int!
  cute: Int!
  confidence: Int!
  control: Int!
}

type Job @model {
  id: ID!
  pets: [ID]
  length: Int!
  jobType: String!
  owner: String!
  complete: Boolean
  payout: Int
}

type Mutation {
  rollPet(email: String): PrettyPet @function(name: "rollPet-${env}")
  assignJob(email: String, petIds: [ID], length: Int, jobType: String): Job @function(name: "assignJob-${env}")
  finishJob(id: ID!): Job @function(name: "finishJob-${env}")
}
